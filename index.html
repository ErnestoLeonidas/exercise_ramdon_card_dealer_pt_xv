<script>
let types = ["♦", "♥", "♠", "♣"];
let numbers = ["A", 2, 3, 4, 5, 6, 7, 8, 9, "J", "Q", "K"];
let primer_numero;

function revolver() {
  //console.log("Page is loaded");
  primer_numero = randomizar(numbers);
  document.getElementById("primera-carta").innerHTML = addCard(randomizar(types), primer_numero);
}

function addCard(type, number){

  let otro_numero = number;

  return '<div class="carta m-3">'
          +  '<div class="h-auto col-12 p-0 pl-2 texto-superior '+obtenerColor(type)+'">'+type+'</div>'
          +  '<div class="h-50 d-flex justify-content-center align-items-center numero ">'+number+'</div>'
          +  '<div class="h-auto col-12 p-0 pl-2 texto-inferior '+obtenerColor(type)+'">'+type+'</div>'
          +'</div>';
}

function randomizar(param) {
  var random = Math.floor(Math.random() * param.length);
  return param[random];
}

function obtenerColor(type){
  if (type == '♦' || type == '♥'){
    return 'color-rojo';
  } else if (type == '♠' || type == '♣'){
    return 'color-negro';
  }
};

var otraCarta = document.getElementById('addCard');
otraCarta.addEventListener('click', function(e){
  document.getElementById("carta-random").innerHTML = addCard(randomizar(types), randomizar(numbers));

function valor(param) { 
  switch (param) {
    case "A":  return 1; break;
    case "J":  return 10; break;
    case "Q":  return 10; break;
    case "K":  return 10; break;
    default:
      break;
