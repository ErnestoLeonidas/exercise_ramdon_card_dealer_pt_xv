<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Exercise day 9</title>
  </head>
  <body onload="revolver()">

    <div class="d-flex justify-content-center align-items-center vh-100"> 
        <div class="carta">
            <div id="sup" class="h-auto col-12 p-0 pl-2 texto-superior"></div>
            <div id="number" class="h-50 d-flex justify-content-center align-items-center numero"></div>
            <div id="inf" class="h-auto col-12 p-0 pl-2 texto-inferior"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>

<script>

function revolver() {
    console.log("Page is loaded");

    let types = ["♦", "♥", "♠", "♣"];
    let numbers = ["A", "1", "2", "3", "4", "5", "6", "7", "8", "9", "J", "Q", "K"];
    let colors = ["#ff0000","#000"];

    type = randomizar(types);
    color = randomizar(colors);

    document.getElementById("sup").innerHTML = type;
    document.getElementById("number").innerHTML = randomizar(numbers);
    document.getElementById("inf").innerHTML = type;

    document.getElementById("sup").style.color = color;
    document.getElementById("inf").style.color = color;
}

function randomizar(param) {
    var random = Math.floor(Math.random() * param.length);
    return param[random];
}


</script>
